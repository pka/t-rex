# t-rex configuration example

[service.mvt]
viewer = true

[[datasource]]
name = "buildings"
dbconn = "postgresql://postgres@127.0.0.1/osm_buildings"

[[datasource]]
name = "natural_earth"
path = "../data/natural_earth.gpkg"

[grid]
predefined = "web_mercator"

[[tileset]]
name = "osm"

[tileset.style]
type = "background"
[tileset.style.paint]
background-color = "#f8f4f0"

[[tileset.layer]]
name = "points"
datasource = "natural_earth"
# Select all attributes of table:
table_name = "ne_10m_populated_places"
geometry_field = "wkb_geometry"
geometry_type = "POINT"
fid_field = "id"

[tileset.layer.style]
  type = "symbol"
  [tileset.layer.style.layout]
  text-field = "{name}"
  text-font = ["OpenSans"]

[[tileset.layer]]
name = "buildings"
datasource = "buildings"
geometry_field = "geometry"
geometry_type = "POLYGON"
fid_field = "osm_id"
# Clip polygons with a buffer
buffer_size = 10
simplify = true
tolerance = "!pixel_width!/2"
  # Queries for different zoom levels:
  [[tileset.layer.query]]
  sql = """
    SELECT name, type, 0 as osm_id, ST_Union(geometry) AS geometry
    FROM osm_buildings_gen0
    WHERE geometry && !bbox!
    GROUP BY name, type
    ORDER BY sum(area) DESC"""
  [[tileset.layer.query]]
  minzoom = 17
  maxzoom = 22
  sql = """
    SELECT name, type, osm_id, geometry
    FROM osm_buildings
    WHERE geometry && !bbox!
    ORDER BY area DESC"""

[[tileset.layer]]
name = "admin_0_countries"
datasource = "natural_earth"
table_name = "admin_0_countries"
geometry_field = "wkb_geometry"
geometry_type = "POLYGON"
srid = 3857
buffer_size = 1
simplify = true
tolerance = "!pixel_width!/2"

[tileset.layer.style]
  type = "fill"
  [tileset.layer.style.paint]
  fill-color = "#d8e8c8"
  fill-opacity = 0.5

#[cache.file]
#base = "/tmp/mvtcache"

[webserver]
bind = "0.0.0.0"
port = 8080
threads = 4
